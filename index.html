<body>
    <!-- Header nav -->
    <header>
        <nav class="navbar fixed-top navbar-expand-md navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">LOGO</a>
                <!-- Boton que aparece cuando se hace la ventana pequeÃ±a.-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul id="nav-options" class="navbar-nav">

                        <li class="nav-item">
                            <a class="nav-link" data-toggle="modal" data-target="#login" href="#">Log In</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="modal" data-target="#register" href="#">Register</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Modal de login -->
    <div id="login" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="validation_username_login" class="col-form-label">Username:</label>
                            <input id="validation_username_login" type="text" class="form-control" placeholder="Username" required="required">
                        </div>
                        <div class="form-group">
                            <label for="validation_password_login" class="col-form-label">Password:</label>
                            <input id="validation_password_login" type="password" class="form-control" placeholder="Password" required="required">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="button_login" type="button" class="btn btn-primary btn-block btn-lg">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Register modal -->
    <div id="register" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Register</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="validation_username_register" class="col-form-label">Username:</label>
                            <input id="validation_username_register" type="text" class="form-control" placeholder="Username" required="required">
                        </div>
                        <div class="form-group">
                            <label for="validation_password_register1" class="col-form-label">Password:</label>
                            <input id="validation_password_register1" type="password" class="form-control" placeholder="Password" required="required">
                        </div>
                        <div class="form-group">
                            <label for="validation_password_register2" class="col-form-label">Repeat password:</label>
                            <input id="validation_password_register2" type="password" class="form-control" placeholder="Password" required="required">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="button_register" type="button" class="btn btn-primary btn-block btn-lg">Register</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin panel modal -->
    <div id="adminpanel" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Panel del administrador</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a href="#categories" class="nav-link active" data-toggle="tab">Categorias</a>
                        </li>
                        <li class="nav-item">
                            <a href="#reports" class="nav-link" data-toggle="tab">Reportes</a>
                        </li>
                        <li class="nav-item">
                            <a href="#users" class="nav-link" data-toggle="tab">Usuarios</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="categories">
                            <p>Categorias</p>
                        </div>
                        <div class="tab-pane fade" id="reports">
                            <p>Reportes</p>
                        </div>
                        <div class="tab-pane fade" id="users">
                            <p>Usuarios</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Detail modal -->
    <div id="adminpanel" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Panel del administrador</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- HERO -->
    <div class="jumbotron jumbotron-fluid hero">
        <!-- <div class="container">
            </div> -->
    </div>

    <div id="cards-tabs-experiences" class="container">
