        <div id="modal-login" class="modal fade">
            <div class="modal-dialog modal-dialog-centered">

                    <div class="modal-header">
                        <h4 class="modal-title">Ingresar</h4>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-hidden="true"
                        >
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label
                                    for="modal-login-username"
                                    class="col-form-label"
                                    >ID del usuario:</label
                                >
                                <input
                                    id="modal-login-username"
                                    type="text"
                                    class="form-control"
                                    placeholder="Username"
                                    required="required"
                                />
                            </div>
                            <div class="form-group">
                                <label
                                    for="modal-login-password"
                                    class="col-form-label"
                                    >Contraseña:</label
                                >
                                <input
                                    id="modal-login-password"
                                    type="password"
                                    class="form-control"
                                    placeholder="Password"
                                    required="required"
                                />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            id="modal-login-button"
                            type="button"
                            class="btn btn-primary btn-block btn-lg"
                        >
                            Ingresar
                        </button>
                    </div>
                </div>
            </div>
        </div>
