<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kolvin Experiencie</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/login.js"></script>
    </head>

    <body>
        <button
            id="modal"
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#miModal"
        >
            Log In
        </button>

        <div
            class="modal fade"
            id="miModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="myModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Log In</h4>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <button id="singup">Sing Up</button>
                    <div class="modal-body">
                        <form>
                            <span>User</span>
                            <input class="form-text" type="text" id="user" />
                            <span>password</span>
                            <input
                                class="form-text"
                                type="text"
                                id="password"
                            /><br />
                            <button
                                id="login"
                                class="btn btn-primary"
                                type="button"
                                id="boton"
                            >
                                <p>Iniciar Sesion</p>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="usuario" style="visibility: hidden">
            <p id="nombre"></p>
            <img src="" alt="" />
            <button class="btn btn-primary" type="button" id="boton1">
                <p>Cerrar Sesion</p>
            </button>
        </div>
        <div id="registrarDiv" >
            <label for="">Usuari: </label>
            <input type="text" name="registrarUsuari" id="registrarUsuari">
            <label for="">Email: </label>
            <br>
            <input type="text" name="registrarEmail" id="registrarEmail">
            <br>
            <label for="">Password: </label>
            <input type="text" name="passwordUser" id="passwordUser">
        </div>
        <div id="editarDiv" >
            <label for="">Usuari: </label>
            <input type="text" name="editarUsuari" id="editarUsuari">
            <br>
            <label for="">Email: </label>
            <input type="text" name="editarEmail" id="editarEmail">
            <br>
            <label for="">Password: </label>
            <input type="text" name="editarPassword" id="editarPassword">
        </div>
    
      
    </body>
</html>
