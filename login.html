<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kolvin Experiencie</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/login.js"></script>
        <script src="//cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>
    </head>

    <body>
        <button
            id="modal"
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#miModal"
        >
            Log In
        </button>
        <button
            id="modal"
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#editaPerfil"
        >
            Perfil
        </button>
        <button
            id="modal"
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#creaUser"
        >
            Crear cuenta
        </button>
        <button
            id="modal"
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#editaexp"
        >
            Editar Experiencia
        </button>

        <div
            class="modal fade"
            id="miModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="myModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Log In</h4>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <span>User</span>
                            <input class="form-text" type="text" id="user" />
                            <span>password</span>
                            <input
                                class="form-text"
                                type="password"
                                id="password"
                            /><br />
                            <button
                                id="login"
                                class="btn btn-primary"
                                type="button"
                                id="boton"
                            >
                                <p>Iniciar Sesión</p>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="modal fade"
            id="editaPerfil"
            tabindex="-1"
            role="dialog"
            aria-labelledby="myModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">
                            Editar Perfl
                        </h4>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <span>Usuari</span>
                            <input class="form-text" type="text" id="user" />
                            <span> Nueva contraseña</span>
                            <input
                                class="form-text"
                                type="text"
                                id="password"
                            />
                            <span>Email</span>
                            <input
                                class="form-text"
                                type="email"
                                id="password"
                            />

                            <br />
                            <button
                                id="login"
                                class="btn btn-primary"
                                type="button"
                                id="boton"
                            >
                                <p>Editar perfil</p>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="modal fade"
            id="creaUser"
            tabindex="-1"
            role="dialog"
            aria-labelledby="myModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">
                            Crear cuenta de usuario
                        </h4>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <span>Usuario</span>
                            <input class="form-text" type="text" id="user" />
                            <span>Password</span>
                            <input
                                class="form-text"
                                type="text"
                                id="password"
                            />
                            <span>Email</span>
                            <input
                                class="form-text"
                                type="email"
                                id="password"
                            />

                            <br />
                            <button
                                id="login"
                                class="btn btn-primary"
                                type="button"
                                id="boton"
                            >
                                <p>Regístrate</p>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="modal fade"
            id="editaexp"
            tabindex="-1"
            role="dialog"
            aria-labelledby="myModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">
                            Creea una experiencia
                        </h4>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <span>Titol</span>
                            <input class="form-text" type="text" id="titol" />
                            <textarea name="editor1"></textarea>
                            <script>
                                CKEDITOR.replace("editor1");
                            </script>
                            <button
                                id="guarda"
                                class="btn btn-primary"
                                type="button"
                                id="boton"
                            >
                                <p>Guarda</p>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="usuario" style="visibility: hidden">
            <p id="nombre"></p>
            <img src="" alt="" />
            <button class="btn btn-primary" type="button" id="boton1">
                <p>Cerrar Sesion</p>
            </button>
        </div>
    </body>
</html>
